<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Chaser</title>
</head>
<body>  
    <div class="main-container"></div>
        <h1 class="main-title">Snow Chaser</h1>
         
        <!-- User input -->
         <p>Choose a Resort:</p>
         <input id="resort-name-input" type="text" placeholder="Resort" />
         <button id="submit-button">Submit</button>

         <!-- Weather info -->
        <div>
            <h3 id="resort-name"></h3>
            <img id="weather-icon" src="" alt="icon">
            <p id="weather-description"></p>
            <p id="current-temp"></p>
            <p id="feels-like-temp"></p>
            <p id="min-temp"></p>
            <p id="max-temp"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

 
<Script type="text/javascript" src="index.js"></Script>
</body>
</html>
